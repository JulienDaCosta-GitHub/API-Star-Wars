<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>API Star Wars</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css"
        integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="presentation">

        <h1 id='title'>STAR WARS API - SWAPI</h1>

        <br>
        <br>

        <h2>Luke Skywalker</h2>

        <!-- vehicle -->

        <button type="button" id='button-luke-starship' name="button">Son vaisseau</button>

        <div class="info-container">
            <h2 id="result-luke-starship"></h2>
        </div>

        <!-- species -->

        <button type="button" id='button-luke-species' name="button">Son espèce</button>

        <div class="info-container">
            <h2 id="result-luke-species"></h2>
        </div>

        <!-- planete -->

        <button type="button" id='button-luke-planet' name="button">Sa planète d'origine</button>

        <div class="info-container">
            <h2 id="result-luke-planet"></h2>
        </div>

        <br>
        <br>

        <h2>Obi-Wan Kenobi</h2>

        <!-- vehicle -->

        <button type="button" id='button-obiwan-starship' name="button">Son vaisseau</button>

        <div class="info-container">
            <h2 id="result-obiwan-starship"></h2>
        </div>

        <!-- species -->

        <button type="button" id='button-obiwan-species' name="button">Son espèce</button>

        <div class="info-container">
            <h2 id="result-obiwan-species"></h2>
        </div>

        <!-- planete -->

        <button type="button" id='button-obiwan-planet' name="button">Sa planète d'origine</button>

        <div class="info-container">
            <h2 id="result-obiwan-planet"></h2>
        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
        integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>

</body>

</html>
